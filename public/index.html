<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://media.licdn.com/dms/image/D560BAQGD88-Rrn-iQg/company-logo_200_200/0/1697875307654?e=1718236800&v=beta&t=hSMTPFNL-hcbXrk-h8qVShJJTH3b0EV6LxfDn3Xmm-I"
                alt="Header Image">
        </div>
        <h1 style="text-align:center; color: #fff;">Kuvaka Demo Server</h1>
        <div class="messages" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
